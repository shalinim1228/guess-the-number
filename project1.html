<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Main game container -->
    <div class="container">
        <!-- Header Section: Title of the Game -->
        <header class="header">
            <h1>Guess the Number</h1>
        </header>

        <!-- Row 1: Input and button -->
        <div class="input-container">
            <input id="num1" type="number" placeholder="Enter a number" min="1" max="10">
            <button onclick="guessnumber()">Check</button>
        </div>

        <!-- Row 2: Result message and SVG icons -->
        <div id="result-container">
            <p id="result">You are Right/Wrong</p>
            <div id="svg-container">
                <!-- Default SVG (empty or placeholder) -->
                <svg id="result-svg" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="#ccc" />
                </svg>
            </div>
        </div>

        <!-- Row 3: Score -->
        <p id="scr">Score: 10</p>
    </div>

    <script>
        var inputnumber = document.getElementById("num1");
        var result1 = document.getElementById("result");
        var totalscore = 10;
        var scoresss = document.getElementById("scr");
        var randomnumber = Math.floor(Math.random() * 10) + 1;

        function guessnumber() {
            var valuessss = inputnumber.value;
            var svg = document.getElementById("result-svg");

            if (randomnumber == valuessss) {
                console.log("right");
                result1.textContent = "Right";
                result1.classList.add("right");
                result1.classList.remove("wrong");

                // Change the SVG to a thumbs-up icon
                svg.setAttribute("width", "50");
                svg.setAttribute("height", "50");
                svg.innerHTML = `
                    <circle cx="25" cy="25" r="20" fill="green" />
                    <path fill="white" d="M20 15 C20 10, 30 10, 30 15 C30 20, 20 20, 20 15 Z" />
                `;
                alert("You won!");
            } else {
                totalscore = totalscore - 1;
                scoresss.textContent = "Score: " + totalscore;
                result1.textContent = "Wrong";
                result1.classList.add("wrong");
                result1.classList.remove("right");

                // Change the SVG to a thumbs-down icon
                svg.setAttribute("width", "50");
                svg.setAttribute("height", "50");
                svg.innerHTML = `
                    <circle cx="25" cy="25" r="20" fill="red" />
                    <path fill="white" d="M20 25 C20 30, 30 30, 30 25 C30 20, 20 20, 20 25 Z" />
                `;
            }
        }
    </script>
</body>
</html>
